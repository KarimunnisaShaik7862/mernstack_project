<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Example</title>
    <style>
        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border-radius: 50%;
            background-color: #f0f0f0;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .word-cloud span {
            font-family: 'Arial', sans-serif;
            color: #007acc;
            font-weight: bold;
            position: absolute;
            opacity: 0.8;
        }

        .word-cloud span:nth-child(1) { font-size: 24px; top: 30%; left: 30%; }
        .word-cloud span:nth-child(2) { font-size: 18px; top: 10%; left: 50%; }
        .word-cloud span:nth-child(3) { font-size: 20px; top: 70%; left: 60%; }
        .word-cloud span:nth-child(4) { font-size: 22px; top: 50%; left: 20%; }
        .word-cloud span:nth-child(5) { font-size: 16px; top: 20%; left: 70%; }
    </style>
</head>
<body>
    <div class="word-cloud">
        <span>Donate</span>
        <span>Help</span>
        <span>People</span>
        <span>Donate</span>
        <span>Help</span>
    </div>
</body>
</html>
